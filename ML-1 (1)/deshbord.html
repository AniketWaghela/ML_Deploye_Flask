<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        .name_bar {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5A9E6E;
            position: absolute;
            top: 15px;
            right: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #5A9E6E;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 20px;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4A8D5A;
        }

        .section {
            margin-top: 50px;
            padding-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 25px;
            color: #5A9E6E;
            position: relative;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #5A9E6E;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .logout-button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 15px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ML Model Prediction Dashboard</h1>
    <div class="name_bar">Welcome, {{ username }}</div>
    <div class="user-icon"></div>
    <form action="/logout" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<div class="container">
    <div class="section">
        <h2 class="section-title">User Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                    <th>Origin Account</th>
                    <th>Destination Account</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[2] }}</td> <!-- Assuming Time is in the second column (index 1) -->
                    <td>{{ row[3] }}</td> <!-- Assuming Amount is in the third column (index 2) -->
                    <td>{{ row[4] }}</td> <!-- Assuming Transaction_Type is in the fourth column (index 3) -->
                    <td>{{ row[5] }}</td> <!-- Assuming Origin_Account is in the fifth column (index 4) -->
                    <td>{{ row[6] }}</td> <!-- Assuming Destination_Account is in the sixth column (index 5) -->
                    <td>{{ row[7] }}</td> <!-- Assuming Result is in the seventh column (index 6) -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
